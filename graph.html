	

<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline basic demo</title>

	<script src="bower_components/vis/dist/vis.min.js"></script>

	<link rel="stylesheet" type="text/css" href="bower_components/vis/dist/vis.min.css"/>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
<button type="button" id="hello">Helddlo</button>

<div id="searchNetwork"></div>
<script type="text/javascript">
  // create an array with nodes
var nodes = new vis.DataSet();
 nodes.add([
    {id: 1, label: 'Node 1'},
    {id: 2, label: 'Node 2'},
    {id: 3, label: 'Node 3'},
    {id: 4, label: 'Node 4'},
    {id: 5, label: 'Node 5'}
  ]);
  // create an array with edges
  var edges = [
    {from: 1, to: 2},
    {from: 1, to: 3},
    {from: 2, to: 4},
    {from: 2, to: 5}
  ];

  // create a network
  var container = document.getElementById('searchNetwork');
  var data= {
    nodes: nodes,
    edges: edges,
  };
  var options = {
    width: '100%',
    height: '400px'
  };
  var network = new vis.Network(container, data, options);
	
$("#hello").click(function(){
	 nodes.add([
    {id: 6, label: 'Node 1'}  ]);

});
</script>

</body>
</html>
